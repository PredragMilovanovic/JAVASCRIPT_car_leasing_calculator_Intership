<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Leasing Calculator</h1>
        <form id="leasing-form">
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="car-type">Car Type:</label>
                        <select id="car-type" required>
                            <option value="new">Brand New</option>
                            <option value="used">Used</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="car-value">Car Value (€10,000 to €200,000):</label>
                        <input type="number" id="car-value" min="10000" max="200000" step="1000" value="10000" required>
                        <input type="range" id="car-value-range" min="10000" max="200000" step="1000" value="10000">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="lease-period">Lease Period (12 to 60 months):</label>
                        <input type="number" id="lease-period" min="12" max="60" step="12" value="12" required>
                    </div>
                    <div class="form-group">
                        <label for="down-payment">Down Payment (10% to 50%):</label>
                        <input type="number" id="down-payment" min="10" max="50" step="5" value="10" required>
                        <input type="range" id="down-payment-range" min="10" max="50" step="5" value="10">
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <div class="results-header">Leasing Details</div>
        <div id="results" class="results">
            <div class="vertical-line"></div>
            <div class="result-column">
                <p>Leasing Cost: €<span id="leasing-cost">0.00</span></p>
                <p>Down Payment: €<span id="down-payment-amount">0.00</span> (<span id="down-payment-percent">0</span>%)</p>
            </div>
            <div class="result-column">
                <p>Monthly Installment: €<span id="monthly-installment">0.00</span></p>
                <p>Interest Rate: <span id="interest-rate">0.00</span>%</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
